apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      # Promote the traceId log attribute to a Loki label so derivedFields can match it
      derivedFields:
        - datasourceUid: tempo
          matcherType: label
          matcherRegex: traceId
          name: TraceID
          urlDisplayLabel: "View Trace in Tempo"
          url: "${__value.raw}"

  - name: Tempo
    type: tempo
    access: proxy
    uid: tempo
    url: http://tempo:3200
    editable: true
    jsonData:
      tracesToLogsV2:
        datasourceUid: loki
        filterByTraceID: true
        # tell Tempo which Loki label holds the traceId so it can link back
        customQuery: false
        tags:
          - key: traceId
            value: traceId
      tracesToMetrics:
        datasourceUid: prometheus
      serviceMap:
        datasourceUid: prometheus
      nodeGraph:
        enabled: true
