services:
  # ─── Application ─────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      SERVICE_NAME: boilerplate-api
      PORT: "3000"
      APP_ENV: production
      LOG_LEVEL: info
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/boilerplate?sslmode=disable
      DATABASE_MAX_CONNECTIONS: "10"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
    depends_on:
      postgres:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
      otel-collector:
        condition: service_started
    restart: unless-stopped

  # ─── Database ────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: boilerplate
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d boilerplate"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Migrations ──────────────────────────────────────────────────────────────
  flyway:
    image: flyway/flyway:latest
    command: >
      -url=jdbc:postgresql://postgres:5432/boilerplate
      -user=postgres
      -password=postgres
      -connectRetries=10
      migrate
    volumes:
      - ./migrations:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy

  # ─── Observability Stack ─────────────────────────────────────────────────────
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.146.0
    command: ["--config", "/etc/otelcol/config.yaml"]
    volumes:
      - ./monitoring/otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    depends_on:
      - tempo
      - loki
      - prometheus

  tempo:
    image: grafana/tempo:2.10.1
    command: ["-config.file=/etc/tempo/config.yaml"]
    volumes:
      - ./monitoring/tempo-config.yaml:/etc/tempo/config.yaml:ro
      - tempo-data:/var/tempo

  loki:
    image: grafana/loki:3.6.6
    command: ["-config.file=/etc/loki/config.yaml"]
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki

  prometheus:
    image: prom/prometheus:v3.9.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
      - "--enable-feature=exemplar-storage"
      - "--enable-feature=native-histograms"
    volumes:
      - ./monitoring/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

  grafana:
    image: grafana/grafana:12.3.3
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./monitoring/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
      - tempo

volumes:
  postgres-data:
  tempo-data:
  loki-data:
  prometheus-data:
  grafana-data:
